spring:
  application:
    name: ORDER-SERVICE  
  datasource:
    url: jdbc:postgresql://localhost:5432/FeignClient_DB  
    username: postgres  
    password: Reddy@2000  
    driver-class-name: org.postgresql.Driver  
  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true  
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  

server:
  port: 8091

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true  
    ip-address: 127.0.0.1    
    hostname: localhost      
    instance-id: ${spring.application.name}:${server.port}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs  # âœ… Corrected API Docs Path
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
